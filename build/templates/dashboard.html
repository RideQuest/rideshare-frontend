<section>
  <div class="top-bar">
    <div class="logo">Ride Share</div>
  </div>

  <div class="main-image">
    <h1 class="main-title">Dashboard</h1>
  </div>
  <custom-nav></custom-nav>
  <div ng-controller="ProfileController as profilectrl" class="dashboard clearfix">
     <div class="col1 clearfix">
       <div class="big notes-thumb" >
         <span class="icon-font" aria-hidden="true"></span>
         <p ng-click="profilectrl.goToGmapView()">Search For A Ride</p>
       </div>
       <div class="small lock-thumb">
          <a href="<new-profile></new-profile"></a><p>Create New Profile </p>
       </div>
       <div class="small last cpanel-thumb" >
         <span class="icon-font" aria-hidden="true"></span>
         <p> My Profile</p>
       </div>
       <div class="big notes-thumb" >
         <span class="icon-font" aria-hidden="true"></span>
         <p> My History </p>
       </div>
       <div class="big calculator-thumb" ><span class="icon-font" aria-hidden="true" "&#xe017;"></span><p> Create </p></div>
     </div>
     <div class="col2 clearfix">
       <div class="big organizer-thumb"><span class="icon-font" aria-hidden="true"></span><p>Search for Passengers</p></div>
       <div class="big news-thumb" ><span class="icon-font" aria-hidden="true"></span><p>My Profile</p></div>
       <div class="small calendar-thumb" ><span class="icon-font" aria-hidden="true"></span><p>About</p></div>
       <div class="small last paint-thumb" ><span class="icon-font" aria-hidden="true"></span><p> Make Money </p></div>
       <div class="big weather-thumb" ><span class="icon-font" aria-hidden="true"></span><p> Donate </p></div>
     </div>
     <div class="col3 clearfix">
       <div class="big photos-thumb" ><span class="icon-font" aria-hidden="true"></span><p> Write a Blog </p></div>
       <div class="small alarm-thumb" ><span class="icon-font" aria-hidden="true"></span><p> Blogs </p></div>
       <div class="small last favorites-thumb" ><span class="icon-font" aria-hidden="true"></span><p> Forum </p></div>
       <div class="big games-thumb" ><span class="icon-font" aria-hidden="true"></span><p> New </p></div>
       <div class="small git-thumb" ><span class="icon-font" aria-hidden="true"></span><p> Now </p></div>
       <div class="small last code-thumb" ><span class="icon-font" aria-hidden="true"></span><p> Learn </p></div>
     </div>

 </div>
</section>
