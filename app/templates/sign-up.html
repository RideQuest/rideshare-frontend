<div class="signup-form">
  <label>Sign Up <input type="checkbox"ng-model="checked" ng-init="checked=true" /></label><br/>

  <span ng-if="checked" class="animate-up">

  <form class="signup-form" ng-submit="userctrl.createUser(newUser)" >

    <input ng-model="newUser.username" type="text" placeholder="username">
    <input ng-model="newUser.email" type="email" placeholder="email">
    <input ng-model="newUser.password" type="password" placeholder="password">
    <button type="submit">Sign Up</button>

  </form>
</span>
</div>
