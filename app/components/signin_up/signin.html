<a name="signin"></a>
<section class="sign"ng-controller="UserController as userctrl" >
  <div class="login">
      <form method="post"class="signin-form" ng-submit="userctrl.logIn(users)">
        <h3 id="logo" class="login-header">User Sign In</h3>
        <input type="text" id="username"name="username"placeholder="username" autocomplete="off"required ng-model="users.username">
        <input type="password" id="password"name="password"placeholder="password" autocomplete="off"required ng-model="users.password">
        <input type="submit" name="submit"value="Sign In">
        <h5>Not registered? <a href="#signup">Sign Up Here</a></h5>
      </form>
  </div>
</section>
