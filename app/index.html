
<!DOCTYPE html>
<html data-ng-app="rideshareApp">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="index.css"/>

    <title>RideShare App</title>

  </head>
  <body>
    <section data-ng-controller="mapController as mapCtrl">
      <map-rider></map-rider>
      <map-driver></map-driver>
      <div ng-init="mapCtrl.initialize()" id="map" style="width: 70%; height: 40em;"></div>
    </section>
    

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvgiNNUfAJl3Kl_NlrfPS1nXyiMn23baE" async defer></script>
    <script src="./bundle.js" type="text/javascript"></script>
  </body>
</html>
